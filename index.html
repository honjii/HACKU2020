<!DOCTYPE html>
<html lang="ja">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="友達両想いアプリのサイトです。">
  <meta name="keywords" content="アプリ, SNS, コンコン, うーじー, せきしょう">

  <title>アプリ名/ログイン</title>
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="css/index.css">
</head>


<body>
  <div class="wrapper">
    <div class="form-wrapper">
      <h1>Sign In</h1>
      <form>
        <div class="form-item">
          <label for="email"></label>
          <input type="email" name="email" required="required" placeholder="Email Address">
        </div>
        <div class="form-item">
          <label for="password"></label>
          <input type="password" name="password" required="required" placeholder="Password">
        </div>
        <div class="button-panel">
          <input type="submit" class="button" title="Sign In" value="Sign In">
        </div>
      </form>
      <div class="form-footer">
        <p><a href="#">Create an account</a></p>
        <p><a href="#">Forgot password?</a></p>
        <p><a href="home.html"><input type="button" value="ログイン"></a></p>
      </div>
    </div>
  </div>
</body>

</html>
